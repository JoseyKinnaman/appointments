<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="apt">
        <div class="form-group">
            <label id="name">Name</label>
            <input type="text" id="name">
        </div>

        <div class="form-group">
            <label id="date">Date</label>
            <input type="text" id="date">
        </div>

        <div class="form-group">
            <label id="service">Service</label>
            <input type="text" id="service">
        </div>

        <div class="form-group">
            <label id="start">Start Time:</label>
            <input type="text" id="start">
            <label id="end">End Time</label>
            <input type="text" id="end">
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    <div class="result">
        <h1>Thank You For Booking With Me!</h1>
        <p>here is your receipt</p>
        <ul>
            <li>Name: <span class="name"></span></li>
            <li>Date: <span class="date"></span></li>
            <li>Service: <span class="service"></span></li>
            <li>Start Time: <span class="start"></span></li>
            <li>End Time: <span class="end"></span></li>       
         </ul>
    </div>
</body>
</html>
